<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="https://easyaccounting101.com/wp-content/uploads/2021/08/rectification-of-errors.png" alt="logo">
      OPombo
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
          Crie o seu Pruu
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div class="grid grid-cols-2 gap-4">
            <div class="col-span-2">
              <label for="imagem" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selecionar Imagem</label>
              <input type="file" name="imagem" id="imagem" accept="image/*" (change)="onFileSelected($event)"  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div class="col-span-2">
              <label for="texto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Texto</label>
              <input [(ngModel)]="mensagem.texto" type="text" name="texto" id="texto" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Informe o seu nome..." required>
            </div>
          </div>
          <div class="flex justify-center space-x-4">
            <div class="w-40">
              <button  (click)="voltar()" type="button" class="w-full text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">Voltar</button>
            </div>
            <div class="w-40">
              <button (click)="inserir()" type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
