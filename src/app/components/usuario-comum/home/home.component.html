<div class="container mx-auto p-4">
  <button
    (click)="buscarTodasMensagens()"
    class="w-40 text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
  >
    <i class="bi bi-search"></i> Buscar todas
  </button>

  <button
    (click)="criarPruu()"
    class="w-40 text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
  >
    <i class="bi bi-search"></i>  + Criar Pruu
  </button>

  @for (m of mensagens; track m.id) {
    <div class="card bg-white shadow-md rounded-lg p-4 my-4 mx-auto max-w-2xl">
      <!-- Cabeçalho: Nome do usuário -->
      <div class="flex items-center justify-start mb-2">
        <p class="text-xl font-bold text-gray-800">{{ m.usuario.nome }}</p>
      </div>

       <!-- Texto da mensagem -->
       <p class="text-lg text-gray-700 mt-2 text-left">
        {{ m.texto }}
      </p>

      <!-- Imagem da mensagem (se houver) -->
      @if (m.imagemEmBase64) {
        <img
          [src]="'data:image/jpeg;base64,' + m.imagemEmBase64"
          alt="Imagem da mensagem"
          class="h-60 mt-2 rounded-lg object-cover mx-auto"
        />
      }

      <!-- Informações adicionais: Data e curtidas -->
      <div class="mt-4 text-sm text-gray-500 flex justify-between">
        <div class="flex items-center gap-1">
          @if (m.curtidas.includes(usuario)) {
            <svg
              (click)="curtirMensagem(m.id)"
              xmlns="http://www.w3.org/2000/svg"
              fill="red"
              viewBox="0 0 24 24"
              stroke="red"
              stroke-width="1.5"
              class="w-5 h-5 cursor-pointer hover:scale-110 transition-transform">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
            </svg>
          } @else {
            <svg
              (click)="curtirMensagem(m.id)"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="1.5"
              class="w-5 h-5 cursor-pointer hover:scale-110 transition-transform">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
            </svg>
          }
          <p>Curtidas: {{ m.quantidadeLikes }}</p>
        </div>
        <p>Criado em: {{ m.dataHoraCriacao }}</p>
      </div>
    </div>
  }

</div>
